    <script>
      const postscollect = document.getElementById("posts-collect");
      let usersData = [];

      const loadData = async () => {
        try {
          const url = await fetch(
            "https://652a393855b137ddc83f5fe6.mockapi.io/mapel"
          );
          usersData = await url.json();
          console.log(usersData);
          loadUserData(usersData);
        } catch (err) {
          console.log(err);
        }
      };

      const loadUserData = (data) => {
        let no = 1;
        const output = data
          .map((el) => {
            return `      
    <div class="posts-main-container">
      <div class="all ${el.category}">
        <div class="post-img">
          <img
            src="${el.image}"
            alt="post"
          />
          <span class="category-name">${el.category}</span>
        </div>
        <div class="post-content">
          <div class="post-content-top">
            <h2>${el.name}</h2>
          </div>
          <p>
            ${el.excerpt}
          </p>
          <span>Rp. ${el.price}</span>
        </div>
        <a href="payment.html">
        <button type="button" class="btn">Beli</button>
        </a>
      </div>
    </div>
  `;
          })
          .join("");
        postscollect.innerHTML = output;
      };
      loadData();
    </script>
