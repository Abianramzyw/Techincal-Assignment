        <div class="menu-signin-signup">
          <button id="button-login">Login</button>
          <button id="button-daftar">Daftar</button>
        </div>
        <div class="room-login">
          <div class="data">
            <label>Gmail</label> <br />
            <input type="gmail" id="gmail" placeholder="Masukkan gmail" />
            <br />

            <label>Password</label> <br />
            <input type="text" id="pass" placeholder="Masukkan Password" />
            <br />
          </div>
          <button type="button" id="next-login" onclick="loginAkun()">
            Login
          </button>
          <div class="daftar-akun">
            Buat akun<a href="#"> Daftar sekarang</a>
          </div>
        </div>
        <div class="room-daftar">
          <div class="data-daftar">
            <label>Nama Lengkap</label> <br />
            <input type="text" id="nama-lengkap" placeholder="Nama Lengkap" />
            <br />

            <label id="pekerjaan-label">Pekerjaan</label> <br />
            <input type="text" id="pekerjaan" placeholder="Pekerjaan" /> <br />

            <label>Asal Sekolah</label> <br />
            <input type="text" id="asal-sekolah" placeholder="Asal Sekolah" />
            <br />

            <label>Gmail</label> <br />
            <input type="gmail" id="gmail-daftar" placeholder="Gmail" /> <br />

            <label>No Hp</label> <br />
            <input type="number" id="no-hp" placeholder="No Hp" /> <br />

            <label>Password</label> <br />
            <input type="text" id="pass-daftar" placeholder="Password" /> <br />

            <label>Ulangi Password</label> <br />
            <input type="text" id="ulangipass" placeholder="Ulangi Password" />
            <br />
          </div>
          <button
            type="button"
            id="next-daftar"
            style="display: none"
            onclick="daftarAkun()"
          >
            Daftar
          </button>
          <div class="login-akun">Sudah punya akun? <a href="#">Login</a></div>
          <br />
